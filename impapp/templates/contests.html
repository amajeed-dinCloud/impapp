{% extends "base.html" %}

{% block main_content %}
    <script src="/static/admin_panel/scripts/userOperations.js"></script>
    <script src="/static/admin_panel/scripts/moment-with-locales.js"></script>
    <script src="/static/admin_panel/scripts/bootstrap-datetimepicker.js"></script>
    <link href="/static/admin_panel/css/bootstrap-datetimepicker.css" rel="stylesheet" />
{#    <link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />#}
        <script type="text/javascript">

        </script>
        <div id="page-wrapper">

            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Contests</h1>
                </div>
                <!--End Page Header -->
                <div class="col-lg-12">

<div class="container">
    <div class="row">
        <div class='col-sm-4'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker2').datetimepicker({
                    useCurrent: false
                });
            });
        </script>
    </div>
</div>
                     <!--    Context Classes  -->
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            Contests Top Ten
                        </div>

                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>End Date</th>
                                            <th>Created On</th>
                                            <th>Top Ten</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for con in contest_list %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ con.end_date }}</td>
                                        <td>{{ con.created_on }}</td>
                                        <td colspan="2">
                                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"data-target="#imgModal" onclick='populate_images("{{ user_obj.id }}");'>View Users</button>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title" id="myModalLabel">Edit User</h4>
                                        </div>

                                    <form role="form" method="post" action="/panel/update_user" id="form_update_user">
                                        {% csrf_token %}
                                        <div class="modal-body" id="editModalBody">


                                            </div>

                                        <div class="modal-footer" id="editModalFooter">

                                            </div>

                                    </form>

                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog">
                                    <div class="modal-content col-lg-12">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title" id="myModalLabel">User Images</h4>
                                        </div>

                                        {% csrf_token %}
                                        <div class="modal-body" id="imgModalBody">
                                            <div class="container" id="imgsDiv">

                                        </div>

                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <!--  end  Context Classes  -->
                </div>
            </div>



        </div>
        <!-- end page-wrapper -->


{% endblock %}
